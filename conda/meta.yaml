{% set version = environ.get('GIT_DESCRIBE_TAG', '0.0.0') %}
{% set number = environ.get('GIT_DESCRIBE_NUMBER', 0) %}

package:
  name: roq-logging
  version: {{ version }}

source:
  path: ..

build:
  skip: true  # [win and osx]
  number: {{ number }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - doxygen
    - make
  host:
    - abseil-cpp
    - fmt
    - roq-oss-libunwind  # [linux]
    - spdlog
  run:
    - abseil-cpp

about:
  home: https://roq-trading.com
  doc_url: https://roq-trading.com/docs
  dev_url: https://github.com/roq-trading
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Roq Logging Library
