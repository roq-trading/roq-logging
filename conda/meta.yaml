{% set version = environ.get('GIT_DESCRIBE_TAG', '0.0.0') %}
{% set number = environ.get('GIT_DESCRIBE_NUMBER', 0) %}

package:
  name: roq-logging
  version: {{ version }}

source:
  path: ..

build:
  skip: True  # [win and osx]
  number: {{ number }}
  run_exports:
    strong:
      - {{ pin_compatible('gflags', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - gflags >=2.2
    - roq-oss-abseil-cpp
    - roq-oss-fmt
    - roq-oss-libunwind  # [linux]
    - roq-oss-spdlog
  run:
    - gflags >=2.2
    - roq-oss-abseil-cpp

about:
  home: https://roq-trading.com
  doc_url: https://roq-trading.com/docs
  dev_url: https://github.com/roq-trading
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Roq Logging Library
