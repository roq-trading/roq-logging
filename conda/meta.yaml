package:
  name: roq-logging
  version: {{ GIT_DESCRIBE_TAG }}

source:
  git_url: ..

build:
  skip: true  # [not unix]
  number: {{ ROQ_BUILD_NUMBER if ROQ_BUILD_NUMBER is defined else GIT_DESCRIBE_NUMBER }}
  run_exports:
    - roq-logging

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - doxygen
    - make
    - pkg-config
  host:
    - catch2
    - fmt
    - libabseil
    - roq-api
    - roq-flags
    - roq-oss-libunwind  # [linux]
    - roq-oss-magic_enum
    - roq-oss-spdlog

about:
  home: https://roq-trading.com
  doc_url: https://roq-trading.com/docs
  dev_url: https://github.com/roq-trading
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Roq Logging Library
