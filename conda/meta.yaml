package:
  name: roq-logging
  version: {{ GIT_DESCRIBE_TAG }}

source:
  git_url: ..

build:
  skip: true  # [win]
  number: {{ GIT_DESCRIBE_NUMBER }}
  run_exports:
    - {{ pin_subpackage('roq-logging', max_pin='x.x.x') }}
  script_env:                                                                                                              
    - ROQ_BUILD_TYPE

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - doxygen
    - make
  host:
    - catch2
    - fmt
    - roq-api
    - roq-oss-abseil-cpp
    - roq-oss-libunwind  # [linux]
    - roq-oss-magic_enum
    - roq-oss-spdlog

about:
  home: https://roq-trading.com
  doc_url: https://roq-trading.com/docs
  dev_url: https://github.com/roq-trading
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Roq Logging Library
