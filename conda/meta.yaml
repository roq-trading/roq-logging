package:
  name: roq-logging
  version: {{ GIT_DESCRIBE_TAG }}

source:
  git_url: ..

build:
  skip: true  # [not unix]
  number: {{ ROQ_BUILD_NUMBER if ROQ_BUILD_NUMBER is defined else GIT_DESCRIBE_NUMBER }}
  script_env:
    - ROQ_BUILD_NUMBER
    - ROQ_BUILD_TYPE
    - CFLAGS=-O3
    - CPPFLAGS=-O3  # [linux]
    - CPPFLAGS=-O3 -D_LIBCPP_DISABLE_AVAILABILITY  # [osx]
  run_exports:
    - {{ pin_subpackage('roq-logging', max_pin='x.x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - doxygen
    - make
    - pkg-config
  host:
    - abseil-cpp
    - catch2  # [linux]
    - fmt
    - roq-api
    - roq-flags
    - roq-oss-catch2  # [osx]
    - roq-oss-ctre
    - roq-oss-libunwind  # [linux]
    - roq-oss-magic_enum
    - roq-oss-spdlog

about:
  home: https://roq-trading.com
  doc_url: https://roq-trading.com/docs
  dev_url: https://github.com/roq-trading
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Roq Logging Library
